@layout("/common/_form.html",{js:["/assets/modular/zjUserInfo/zjUserInfo_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="zjUserInfoForm" lay-filter="zjUserInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userInfoId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户简历id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userResumesId" name="userResumesId" placeholder="请输入用户简历id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职位信息id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="posInfoId" name="posInfoId" placeholder="请输入职位信息id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">账号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="account" name="account" placeholder="请输入账号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="password" name="password" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">md5密码盐<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="salt" name="salt" placeholder="请输入md5密码盐" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sex" name="sex" placeholder="请输入性别" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生日<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="birthday" name="birthday" placeholder="请输入生日" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电子邮件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="email" name="email" placeholder="请输入电子邮件" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="phone" name="phone" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态(字典)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入状态(字典)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
