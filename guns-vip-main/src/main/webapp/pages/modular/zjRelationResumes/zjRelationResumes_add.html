@layout("/common/_form.html",{js:["/assets/modular/zjRelationResumes/zjRelationResumes_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="zjRelationResumesForm" lay-filter="zjRelationResumesForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="relationId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">个人简历信息id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="resumesId" name="resumesId" placeholder="请输入个人简历信息id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户信息id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userInfoId" name="userInfoId" placeholder="请输入用户信息id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
