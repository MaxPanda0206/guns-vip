@layout("/common/_form.html",{js:["/assets/modular/zjUserResumes/zjUserResumes_edit.js"]}){

<form class="layui-form" id="zjUserResumesForm" lay-filter="zjUserResumesForm">

                        <div class="layui-input-block">
                            <input id="age" name="age" placeholder="请输入年龄" type="text" class="layui-input" lay-verify="required" required/>

                    <div class="layui-inline layui-col-md12">

                    <div class="layui-inline layui-col-md12">

                        <div class="layui-input-block">

    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>

</form>
